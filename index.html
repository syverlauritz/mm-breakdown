<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Maker - Portfolio Hub</title>
    <style>
        /* HUB as terminal */
        body, html {
            margin: 0;
            height: 100%;
            background: #000;
            font-family: "IBM Plex Mono", monospace;
            color: #00FF66;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 5vw;
            margin: 0 0 12px 0;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: #999;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .signature {
            margin-top: 32px;
            font-style: italic;
            font-size: 14px;
            color: #666;
        }

        /* terminal lines */
        .terminal { 
            width: 480px; 
            max-width: 90vw; 
        }
        
        .cmd {
            font-size: 18px;
            color: #008844;
            cursor: pointer;
            transition: transform .2s, color .2s;
            margin-bottom: 8px;
            text-decoration: none;
            display: block;
        }
        
        .cmd:hover,
        .cmd:focus {
            color: #00FF66;
            transform: translateX(6px);
        }

        /* prompt */
        .input { 
            margin-top: 24px; 
            display: flex; 
            gap: 4px; 
            font-size: 18px; 
        }
        
        .input span { 
            color: #00FF66; 
        }
        
        .input input {
            flex: 1;
            background: #000;
            border: none;
            color: #00FF66;
            outline: none;
            caret-color: #00FF66;
            font-family: "IBM Plex Mono", monospace;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }
            
            .cmd, .input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-filmskaping for den virkelige verden</h1>
        <p class="subtitle">eller<br>Hvorfor bare lage en presentasjon når du kan drite deg ut ved å prøve å vibekode den to dager i forveien og knapt sove fordi alt så så til helvete?</p>
        
        <div class="terminal">
            <a href="intro.html" class="cmd" id="intro" onclick="goto('intro')">
                > intro.exe
            </a>
            
            <a href="syver/index.html" class="cmd" id="syver" onclick="goto('syver')">
                > syver.exe
            </a>
            
            <a href="workflow.html" class="cmd" id="workflow" onclick="goto('workflow')">
                > workflow.exe
            </a>
            
            <a href="memorymaker.html" class="cmd" id="memorymaker" onclick="goto('memorymaker')">
                > memorymaker.exe
            </a>
            
            <a href="outro.html" class="cmd" id="outro" onclick="goto('outro')">
                > outro.exe
            </a>
            
            <div class="input">
                <span>></span>
                <input type="text" placeholder="type command and press enter">
            </div>
        </div>
        
        <p class="signature">Av Syver Lauritz</p>
    </div>

    <script>
        // Module definitions for command input
        const modules = [
            { id: 'intro', label: 'intro.exe', url: 'intro.html' },
            { id: 'syver', label: 'syver.exe', url: 'syver/index.html' },
            { id: 'workflow', label: 'workflow.exe', url: 'workflow.html' },
            { id: 'memorymaker', label: 'memorymaker.exe', url: 'memorymaker.html' },
            { id: 'outro', label: 'outro.exe', url: 'outro.html' }
        ];

        // Navigation function (preserves existing functionality)
        function goto(id) {
            const module = modules.find(m => m.id === id);
            if (module) {
                window.location.href = module.url;
            }
        }

        // Command input functionality
        document.querySelector(".input input").addEventListener("keydown", e => {
            if (e.key !== "Enter") return;
            const val = e.target.value.trim().toLowerCase().replace(".exe", "");
            const hit = modules.find(m => m.id === val || m.label.toLowerCase() === `${val}.exe`);
            if (hit) { 
                goto(hit.id); 
                e.target.value = ""; 
            } else {
                flashError(e.target);
            }
        });

        function flashError(el) {
            el.style.color = "#FF3333";
            setTimeout(() => el.style.color = "#00FF66", 400);
        }
    </script>
</body>
</html>
