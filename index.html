<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Maker - Shot Breakdown</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fancybox for lightbox functionality -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
</head>
<body>
    <header>
        <h1>MEMORY MAKER</h1>
        <h2>SHOT BREAKDOWN</h2>
    </header>
    
    <main class="grid">
        <!-- Grid will be populated by JavaScript -->
    </main>

    <div id="video-modal" class="video-modal" style="display:none;">
        <div class="video-modal-backdrop"></div>
        <div class="video-modal-content">
            <button id="close-video-modal" class="video-modal-close">&times;</button>
            <div class="modal-content-wrapper">
            <video id="scene-video" width="800" controls preload="auto" muted>
                <source src="media/memory-maker.webm" type="video/webm">
                <source src="media/memory-maker.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="additional-content" class="additional-content">
                <!-- Additional content (text, images, videos) will be loaded here -->
            </div>
            </div>
            <div class="modal-navigation">
                <button class="nav-arrow" id="prev-shot">&lt;</button>
                <span class="close-text" id="modal-close-text">CLOSE</span>
                <button class="nav-arrow" id="next-shot">&gt;</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
